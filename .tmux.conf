# C-q: prefix key
set -g prefix C-q
unbind C-b

# prefix + r: reload default config
bind r source-file ~/.tmux.conf

# prefix + '-':  split horizonaly
bind - split-window -v
# prefix + '|': split verticaly
bind | split-window -h

# Shift + ←↓↑→ : move current pane left,down,up,right
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# prefix + HJKL: resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy mode: vi
set-window-option -g mode-keys vi

set-option -g mouse off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# 256 colors
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# non-active pane color
set-option -g window-style 'bg=#333333'
# active pane color
set-option -g window-active-style 'bg=#222222'
